<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="review appointment.css" rel="stylesheet">
  <title>Booking Appointment</title>
</head>
<body>
  <div class="container">
    <h1>REVIEW  BOOKING APPOINTMENT</h1>
    <form id="booking-form">
      <label for="tac-id">TAC ID:</label>
      <input type="text" id="tac-id" name="tac-id" required>
      
      <label for="duration">Duration:</label>
      <input type="date" id="duration" name="duration" required>
      
      <button type="submit">Book Appointment</button>
    </form>
    <div id="message"></div>
  </div>
  
  <script src="review appointment.js"></script>
</body>
</html>
